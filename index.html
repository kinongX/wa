<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grup WhatsApp</title>
</head>
<body>
    <h1>Selamat datang di Grup WhatsApp!</h1>
    <p>Untuk bergabung, klik tautan berikut:</p>
    <div class="REKOMENDASI">
  <a href="https://anti-badai.org/random/desalebanisuko.gresikkab/" rel="nofollow noreferrer" class="register">LOGIN</a>
  <a href="https://anti-badai.org/random/desalebanisuko.gresikkab/" rel="nofollow noreferrer" class="login">DAFTAR</a>
  </div>


  <style>
      .REKOMENDASI {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      font-weight: 700;
      }
      .REKOMENDASI a {
      text-align: center;
      }
      .login, .register {
      color: #ffffff;
      padding: 13px 10px;
      }
      .login, .login-button {
      border: 1px solid #ffffff;
      background: linear-gradient(to bottom,#da7bcd 0,#ddafaf 100%);
      border: 1px solid #ffffff;
      }
      .register, .register-button {
      background: linear-gradient(to bottom,#ddafaf 0,#da7bcd 100%);
      border: 1px solid #ffffff;
      }
      </style>
  </div>
  
  <script>
    // add crossorigin for error monitoring
    var requirejs = {
      onNodeCreated: function (node, config, id, url) {
        node.setAttribute('crossorigin', 'anonymous');
      }
    };
  </script>
</body>
</html>
